<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="array container-fluid">
        <h2>Arrays</h2>
        <form>
            <div class="form-group">
                <label for="arrayinput">Enter atleast 3 elements (example:- mango,guava,banana):</label>
                <input type="text" class="form-control arrayInput" id="arrayinput">
            </div>
            <div class="form-group">
                <label for="arrayMethodSelect">Select method</label>
                <select class="form-control" id="arrayMethodSelect">
                  <option value="slice">slice</option>
                  <option vlaue="join">join</option>
                  <option value="length">length</option>
                  <option value="delete">delete</option>
                  <option value="shift">shift</option>
                  <option value="unshift">unshift</option>
                  <option value="splice">splice</option>
                  <option value="fill">fill</option>
                  <option value="push">push</option>
                  <option value="pop">pop</option>
                </select>
            </div>
            <button type="button" onclick="arrayFunction()" class="btn btn-primary mb-2">Process</button>
            <p>Result is: <span class="result1"></span></p>
        </form>
    </div>

    <div class="string container-fluid d-flex">
        <h2>Strings</h2>
        <form>
            <div class="form-group">
                <label for="stringinput1">Enter a string of atleast 5 characters:</label>
                <input type="text" class="form-control stringInput1" id="stringinput1">
            </div>

            <div class="form-group">
                <label for="stringinput2">Enter another string(if required, in-case of search, concat, indexOf etc.):</label>
                <input type="text" class="form-control stringInput2" id="stringinput2">
            </div>

            <div class="form-group">
                <label for="stringMethodSelect">Select method</label>
                <select class="form-control" id="stringMethodSelect">
          
                  <option vlaue="indexOf">indexOf</option>
                  <option value="lastindexof">lastIndexOd</option>
                  <option value="search">search</option>
                  <option value="slice">slice</option>
                  <option value="substring">substring</option>
                  <option value="charAt">charAt</option>
                  <option value="concat">concat</option>
                  <option value="toLowerCase">toLowerCase</option>
                  <option value="toUpperCase">toUpperCase</option>
                </select>
            </div>
            <button type="button" onclick="stringFunction()" class="btn btn-primary mb-2">Process</button>
            <p>Result is: <span class="result2"></span></p>
        </form>
    </div>
    <script src="array.js"></script>
    <!-- <script src="windowObject.js"></script> -->
</body>
</html>
